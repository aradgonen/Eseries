<div class="container">
  <form (ngSubmit)="onSubmit()" #ReportForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description">
    </div>

    <button type="submit" class="btn btn-success" (click)="submited()">Submit</button>
    <a *ngIf="isSubmited">Sent</a>
    <a *ngIf="launchEasterEgg" href="/snake" target="_blank">
        <img  src="../../assets/EasterEgg.png" width="50" height="50" alt="/snake"/>
    </a>
    
  </form>
</div>
